<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchCondition</title>
    <script type="text/javascript">
        let a = 8;
        switch (a){
            case 4: document.write("Execute me if Im 4"); break;

            case 5: document.write("Execute me if Im 5");break;

            case 8:document.write("Execute me if Im 8");break;

            case 15:document.write("Execute me if Im 15");break;

            case 20:document.write("Execute me if Im 20");
            break;
            default:  document.write("a is not matched with anyone");
        }
    </script>
</head>
<body>

</body>
</html>
