<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>whileCondition</title>
    <script type="text/javascript">
        let a = 1;
        while (a<10){
            document.write( a );
            document.write("<br/>");

            a++;
        }
        // for(initialization;condition;iteration)
        for(let b=10; b>5; b--)
        {
            document.write(b);
            document.write("<br/>");

        }
    </script>
</head>
<body>

</body>
</html>
