<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
    <script type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var a=10;
    var b=5;
    document.write((a+b));
    document.write("</br>");
    document.write("result of - is:"+(a-b));
    document.write("</br>");
    document.write("result of * is:"+(a*b));
    document.write("</br>");
    document.write("result of / is:"+(a/b));
    document.write("</br>");
    document.write("result of % is:"+(a%b));
    document.write("</br>");
    document.write("result of ++ is:"+(a++));
    document.write("</br>");
    document.write("result of -- is:"+(b--));

</script>


</body>
</html>
