<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Operators</title>
</head>
<body>
<script type="text/javascript">
    var a=true;
    var b=false;
    document.write("the results of && is:"+(a&&b));
    document.write("<br/>")
    document.write("the results of || is:"+(a||b));
    document.write("<br/>")
    document.write("the results of ! is:"+(!a));
    document.write("<br/>")


</script>
</body>
</html>
