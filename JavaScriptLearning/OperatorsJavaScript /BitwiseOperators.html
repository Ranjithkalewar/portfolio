<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitwise Operators</title>
</head>
<body>
<script type="text/javascript">
  var a=10;
  var b=5;
  document.write("the result of & is:"+(a&b));
  document.write("</br>");
  document.write("the result of | is:"+(a|b));
  document.write("</br>");
  document.write("result of ~ is:"+(~a));
  document.write("</br>");
  document.write("result of ^ is:"+(a^b));
  document.write("</br>");
  document.write("result of << is:"+(a<<b));
  document.write("</br>");
  document.write("result of << is:"+(a<<1));
  document.write("</br>");
  document.write("result of >> is:"+(a>>b));
  document.write("</br>");
  document.write("result of >> is:"+(a>>1));

</script>
</body>
</html>
